<div class="header-logo-row">
    <div class="header-logo-cell">
        <div class="header-logo-inner-cell">
            <img
                src="/images/logo.svg"
                alt="{{ site.Title }}"
                class="site-logo"
            />
            {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
        </div>
    </div>
    <img
        src="/images/header.svg"
        alt="Header decoration"
        class="header-image"
    />
</div>
